<div class="login-form">
    <form>
    
        <div class="group">      
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Username</label>
        </div>
          
        <div class="group">      
          <input type="password" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
        </div>
        
        <button type="button" (click)="submit()">Login</button>
      </form>
</div>
